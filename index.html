  <style>
    :root {
      --brand:#0C3C84;
      --text:#ffffff;
      --muted: rgba(255,255,255,.8);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }
    .bg {
      position: fixed;
      inset: 0;

      z-index: -2;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.15) 0%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.45) 100%);
      z-index: -1;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(680px, 94vw);
      text-align: center;

    }
    .brand {
      font-weight: 700;
      font-size: clamp(28px, 5vw, 42px);
      letter-spacing: .5px;
      margin: 0 0 6px 0;
    }
    .role {
      font-size: clamp(13px, 2.6vw, 16px);
      color: var(--muted);
      margin: 0 0 16px 0;
    }
    .tagline {
      font-size: clamp(13px, 2.6vw, 16px);
      margin-bottom: 28px;
      color: var(--text);
      opacity: .95;
    }
    .buttons {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
      margin: 0 auto 24px auto;
      width: min(520px, 100%);
    }
    .btn {
      display: inline-block;
      padding: 14px 18px;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      border: 2px solid rgba(255,255,255,.75);
      color: #fff;
      transition: transform .06s ease, background-color .2s ease;
      background: rgba(12,60,132,.9);
    }
    .btn.secondary {
      background: transparent;
    }
    .btn:hover { transform: translateY(-1px); }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255,255,255,.7);
    }
  </style>
